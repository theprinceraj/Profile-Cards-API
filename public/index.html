<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> will be injected by Pupeteer -->
</head>

<body>
    <div class="card-container">
        <img class="round" src="{{imageLink}}" alt="user" />
        <h3>{{name}}</h3>
        <h6>{{location}}</h6>
        <p>{{title}}</p>
        <div class="buttons">
            <button class="primary">
                {{socialMedia}}
            </button>
            <button class="primary ghost">
                {{socialMediaUsername}}
            </button>
        </div>
        <div class="skills">
            <h6>Skills</h6>
            <ul>
                {{skills}}
            </ul>
        </div>
    </div>
</body>

</html>
