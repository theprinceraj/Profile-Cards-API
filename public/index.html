<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards Link Generator</title>

    <!-- Meta tags for relevant embedding of website in other platforms -->
    <meta name="title" content="Profile Cards Link Generator">
    <meta name="description" content="Generate Link for Profile Cards">
    <meta name="author" content="Prince Raj">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon Files -->
    <!-- For most browsers -->
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <!-- For Safari on Mac OS -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <!-- For Android devices -->
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>

    <div class="container heading-parent-container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <div class="heading-container">
                    <h1>Profile Cards Generator</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="besides-heading">
        <div class="modal" id="errorModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Error: Image Generation Failed</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Please check your inputs and try again. Meanwhile, an image with default values will be
                        generated.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="page-container">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Live Preview</p>
                </div>
                <img class="card-img-bottom"
                    src="https://profile-cards-api.vercel.app/api/profile?name=Prince%20Raj&location=India&title=Web%20Developer&imageLink=https://shorturl.at/jnpBO&socialMedia=Linkedin&socialMediaUsername=theprinceraj"
                    alt="Card Image Cap" id="profile-image">
            </div>

            <div id="form-container">
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="inputImageLink" class="form-label" required>Image or Image
                            Link<span>*</span>
                            <i class="bx bxs-info-circle ms-2" data-bs-toggle="tooltip" data-bs-placement="right"
                                title="When an image is uploaded, its link will be generated and placed within the respective field. However, that field won't be editable anymore. Refresh the page if you want to add an image link yourself."></i>
                        </label>
                        <div class="input-group">
                            <input type="url" class="form-control" id="inputImageLink"
                                placeholder="https://shorturl.at/jnpBO">
                            <label class="input-group-text" for="inputImageFile">
                                <i class='bx bxs-cloud-upload'></i>
                                <input type="file" class="form-control d-none" name="inputImageFile" id="inputImageFile"
                                    accept="image/*">
                            </label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="inputName" class="form-label" required>Name<span>*</span></label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLocation" class="form-label" required>Location<span>*</span></label>
                        <input type="text" class="form-control" id="inputLocation">
                    </div>
                    <div class="col-md-6">
                        <label for="inputTitle" class="form-label" required>Title<span>*</span></label>
                        <input type="text" class="form-control" id="inputTitle">
                    </div>
                    <div class="col-md-6">
                        <label for="inputSocialMedia" class="form-label">Social Media</label>
                        <input type="text" class="form-control" id="inputSocialMedia">
                    </div>
                    <div class="col-md-6">
                        <label for="inputSocialMediaUsername" class="form-label">Social Media Username</label>
                        <input type="text" class="form-control" id="inputSocialMediaUsername">
                    </div>
                    <div class="col-md-12" id="noteContainer">
                        <p><span>*</span> means that the particular field is required.</p>
                    </div>
                    <div class="col-12" id="btn-container">
                        <button type="button" class="btn btn-primary col-12" id="copyLinkBtn">Copy Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/globalVariablesDeclaration.js"></script>
    <script src="scripts/debounceFunctions.js"></script>
    <script src="scripts/errorModalFunctionality.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/copyLinkFunctionality.js"></script>
    <script src="scripts/fileUploadFunctionality.js"></script>
</body>

</html>
